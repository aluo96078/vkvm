name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # Use stable version

      - name: Build macOS (arm64 - Apple Silicon)
        run: |
          CGO_ENABLED=1 GOARCH=arm64 go build -o vkvm-darwin-arm64 ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vkvm-darwin-arm64
          path: vkvm-darwin-arm64

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Windows (amd64)
        run: |
          go build -ldflags "-H windowsgui" -o vkvm.exe ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vkvm-windows-amd64
          path: vkvm.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/vkvm-darwin-arm64/vkvm-darwin-arm64 release/
          cp artifacts/vkvm-windows-amd64/vkvm.exe release/
          ls -la release/

      - name: Upload to Release (on tag push)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/vkvm-darwin-arm64
            release/vkvm.exe

      - name: Upload to Release (manual with tag)
        if: github.event_name == 'workflow_dispatch' && inputs.tag_name != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          files: |
            release/vkvm-darwin-arm64
            release/vkvm.exe
