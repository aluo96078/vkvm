name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Build macOS (arm64)
        run: |
          GOARCH=arm64 go build -o vkvm-darwin-arm64 ./cmd

      - name: Build macOS (amd64)
        run: |
          GOARCH=amd64 go build -o vkvm-darwin-amd64 ./cmd

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            vkvm-darwin-arm64
            vkvm-darwin-amd64

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Build Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags "-H windowsgui" -o vkvm.exe ./cmd

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: vkvm.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-binaries/vkvm-darwin-arm64
            macos-binaries/vkvm-darwin-amd64
            windows-binary/vkvm.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
