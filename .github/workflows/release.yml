name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Build macOS (arm64)
        run: |
          CGO_ENABLED=1 GOARCH=arm64 go build -o vkvm-darwin-arm64 ./cmd

      - name: Upload macOS arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-binary
          path: vkvm-darwin-arm64

  build-macos-amd64:
    runs-on: macos-13  # Intel runner for native amd64 build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Build macOS (amd64)
        run: |
          CGO_ENABLED=1 GOARCH=amd64 go build -o vkvm-darwin-amd64 ./cmd

      - name: Upload macOS amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64-binary
          path: vkvm-darwin-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Build Windows (amd64)
        run: |
          go build -ldflags "-H windowsgui" -o vkvm.exe ./cmd

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: vkvm.exe

  release:
    needs: [build-macos-arm64, build-macos-amd64, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-arm64-binary/vkvm-darwin-arm64
            macos-amd64-binary/vkvm-darwin-amd64
            windows-binary/vkvm.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
